name: publish
on:
  release:
    types:
      - published
  pull_request:  

jobs:
  precommit-checks:
    runs-on: ubuntu-latest
    steps: 
    - name: Check out repository code
      uses: actions/checkout@v4

    - name: Run pre-commit checks
      uses: ./.github/actions/precommit-checks

  fixme-checks:
    runs-on: ubuntu-latest
    steps: 
    - name: Check out repository code
      uses: actions/checkout@v4

    - name: Run fixme checks 
      uses: ./.github/actions/fixme-checks

  package-version-checks:
    runs-on: ubuntu-latest
    steps: 
    - name: Check out repository code
      uses: actions/checkout@v4
   
    - name: Run package version checks
      uses: ./.github/actions/check-version-release

  test:
    runs-on: ubuntu-latest
    steps: 
    - name: Check out repository code
      uses: actions/checkout@v4
    
    - name: Run tests
      uses: ./.github/actions/test

  publish:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    # needs: [precommit-checks, fixme-checks, package-version-checks, test]
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Install poetry
        run: pipx install poetry==1.7.1

      - name: Install python or load from cache with dependencies
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "poetry"

      - name: Install dependencies
        run: |
          poetry install

      - name: Build 
        run: |
          PYPROJECT_VERSION=$(python -c "from src import cpr_sdk; print(cpr_sdk.__version__)")
          poetry version $PYPROJECT_VERSION
          poetry build 

      - name: Publish 
        run: |
          poetry publish --username __token__ --password ${{ secrets.PYPI_TOKEN }}

      - name: Create Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@v5
        with:
          commit-message: Creating a pull request with bumped version in pyproject.toml
          committer: GitHub <noreply@github.com>
          author: ${{ github.actor }} <${{ github.actor }}@users.noreply.github.com>
          signoff: false
          branch: update-pyproject-version
          base: main
          delete-branch: true
          title: 'New sdk vesion! :robot:'
          body: |
            New sdk package version: 
            - Updated the pyproject.toml with a new version post release.
            - Used todays date - *today's* for the unique ID. 
